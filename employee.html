<!-- employee.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Módulo Empleado - Control de Asistencia</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <!-- Configuración y funciones comunes -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <!-- Biblioteca para escanear QR -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <div class="section">
    <h2>Módulo Empleado</h2>
    <p>Escanea el QR para registrar tu asistencia.</p>
    <!-- Contenedor donde se renderiza el escáner -->
    <div id="reader" style="width:300px;"></div>
    <div id="qr-result"></div>
    <button id="logout-button">Cerrar Sesión</button>
  </div>
  <script src="js/employee.js"></script>
</body>
</html>
