<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - Control de Asistencia</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Configuración y funciones comunes -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <!-- face-api.js -->
  <script defer src="js/face-api.min.js"></script>
  <script defer src="js/register.js"></script>
</head>

<body>
  <div class="section">
    <h2>Registro</h2>
    <form id="register-form">
      <input id="register-nombre" placeholder="Nombre" required>
      <input type="number" id="register-numero" placeholder="Numero de Identidad" required>
      <label for="register-Fecha">Fecha de Nacimiento</label>
      <input type="date" id="register-Fecha" placeholder="Fecha" required>
      <input type="email" id="register-email" placeholder="Correo" required>
      <input type="password" id="register-password" placeholder="Contraseña" required>
      <input type="password" id="register-password2" placeholder="Confirmar Contraseña" required>
      <label for="register-role">Rol:</label>
      <select id="register-role">
        <option value="empleado">Empleado</option>
        <option value="admin">Administrador</option>
      </select>

      <!-- Sección de captura facial (solo para empleados) -->
      <div id="face-capture" style="margin-top:15px;">
        <p>Captura tu rostro (solo para empleados):</p>
        <video id="video" width="300" height="225" autoplay muted style="border:1px solid #ccc;"></video>
        <button type="button" id="capture-face">Capturar Rostro</button>
      </div>

      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="#" id="go-to-login">Inicia Sesión</a></p>
  </div>
</body>

</html>
