<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - Control de Asistencia</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <!-- Configuración y funciones comunes -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
</head>
<body>
  <div class="section">
    <h2>Registro</h2>
    <form id="register-form">
      <input id="register-nombre" placeholder="Nombre" required>
      <input type="number" id="register-numero" placeholder="Número de Identidad" required>
      <label for="register-Fecha">Fecha de Nacimiento</label>
      <input type="date" id="register-Fecha" placeholder="Fecha" required>
      
      <!-- Campos de información de la empresa -->
      <input id="register-empresa" placeholder="Nombre de la Empresa" required>
      <input id="register-direccion" placeholder="Dirección de la Empresa" required>
      <input id="register-telefono" placeholder="Teléfono de la Empresa" required>
      
      <input type="email" id="register-email" placeholder="Correo" required>
      <input type="password" id="register-password" placeholder="Contraseña" required>
      <input type="password" id="register-password2" placeholder="Confirmar Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="#" id="go-to-login">Inicia Sesión</a></p>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
