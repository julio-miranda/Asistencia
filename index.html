<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Control de Asistencia</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore-compat.js"></script>
  <!-- Configuración y funciones comunes -->
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
</head>
<body>
  <div class="section">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Correo" required>
      <input type="password" id="login-password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <p>¿No tienes cuenta? <a href="#" id="go-to-register">Regístrate aquí</a></p>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
