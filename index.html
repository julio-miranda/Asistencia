<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control de Asistencia - J.M Asociados</title>
    <!-- Firebase: incluye las librerías necesarias (compat para facilitar el ejemplo) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Sección de Login -->
    <div id="login-section" class="section">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Correo" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <p>¿No tienes cuenta? <a href="#" id="go-to-register">Regístrate aquí</a></p>
    </div>

    <!-- Sección de Registro -->
    <div id="register-section" class="section" style="display:none;">
        <h2>Registro</h2>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Correo" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <input type="password" id="register-password2" placeholder="Confirmar Contraseña" required>
            <label for="register-role">Rol:</label>
            <select id="register-role">
                <option value="empleado">Empleado</option>
                <option value="admin">Administrador</option>
            </select>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#" id="go-to-login">Inicia Sesión</a></p>
    </div>

    <!-- Módulo para Empleados -->
    <div id="employee-module" class="section" style="display:none;">
        <h2>Módulo Empleado</h2>
        <p>Por favor, escanea el QR con el texto <strong>J.M Asociados</strong></p>
        <button id="scan-qr-button">Escanear QR</button>
        <div id="qr-result"></div>
        <button id="logout-button">Cerrar Sesión</button>
    </div>

    <!-- Módulo para Administrador -->
    <div id="admin-module" class="section" style="display:none;">
        <h2>Módulo Administrador</h2>
        <div class="admin-menu">
            <button id="view-attendance">Ver Asistencias</button>
            <button id="manage-employees">Administrar Empleados</button>
            <button id="logout-button-admin">Cerrar Sesión</button>
        </div>
        <div id="admin-content"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
